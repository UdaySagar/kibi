<nav>

  <div class="tab-cell">
    <div role="tabpanel" class="tab-container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" style="border-bottom: none;">
        <li role="presentation"
            ng-class="{active: group.active === true}"
            ng-repeat="group in dashboardGroups" ng-show="!group.hide">
          <a ng-click="group.onClick()">
            <i  ng-if="group.iconCss" class="icon {{group.iconCss}}"></i>
            <img class="icon" ng-if="group.iconUrl" ng-src="{{group.iconUrl}}"/>
            {{group.title}}
            <span ng-if="group.active && group.dashboards.length > 1">
              <select
                ng-model="group.selected"
                ng-change="group.selected.onClick()"
                ng-options="dashboard.title for dashboard in group.dashboards track by dashboard.id"
                st-stop-click-event>
              </select>
            </span>
            <span ng-if="group.count != undefined">({{ group.count }})</span>
          </a>
        </li>

        <li role="presentation"
          ng-if="relationalFilterVisible"
          ng-class="{active: relationalFilterPanelOpened === true}">
          <a ng-click="openRelationalFilterPanel()"
            style="padding: 4px 9px; margin: 7px 0 0 2px; border: none; border-radius: 4px;" >
            <span class="fa-stack fa-lg">
              <i class="fa fa-arrows-h fa-stack-1x"></i>
              <i class="fa fa-map-o fa-stack-1x"></i>
            </span>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <div class="tab-scroller">
    <button ng-mouseup="scrollTabs(false)" ng-mousedown="scrollTabs(1)" ng-disabled="tabScrollerState[0]"><i class="fa fa-caret-left"></i></button>
    <button ng-mouseup="scrollTabs(false)" ng-mousedown="scrollTabs(-1)" ng-disabled="tabScrollerState[1]"><i class="fa fa-caret-right"></i></button>
  </div>

  <st-dashboard-toolbar ng-show="!appEmbedded"></st-dashboard-toolbar>

</nav>
