<kbn-settings-app section="about">
  <div class="kbn-settings-about container" ng-controller="settingsAbout">
    <div class="col-md-4 col-md-offset-4 jumbotron">
      <center>
        <img src='styles/theme/siren-solutions-logo-matt.png' width="128" height="128"><br>
        <h2>Kibi</h2>
        <p>
          <table class="table table-condensed kbn-settings-about-versions">
            <tr>
              <td>Version</td>
              <td>{{kbnVersion}}</td>
            </tr>

            <tr>
              <td>Build</td>
              <td>{{buildNum}}</td>
            </tr>

            <tr>
              <td>Commit SHA</td>
              <td>{{commitSha | limitTo:7}}</td>
            </tr>

            <tr>
              <td>Powered by</td>
              <td><a href="https://www.elastic.co/blog/kibana-4-3-1-and-4-2-2-and-4-1-4">Kibana 4.1.4</a></td>
            </tr>

          </table>
        </p>
	<small>Â© 2015 All Rights Reserved - SIREn Solutions</small><br/><br/>
	<small>Kibana is a trademark of Elasticsearch BV, registered in the U.S. and in other countries.</small>
      </center>
    </div>
  </div>
</kbn-settings-app>
