<span>{{field.displayName}}</span>
&nbsp;
<span
  ng-if="indexPattern.timeFieldName === field.name"
  tooltip="This field represents the time that events occurred."
  class="label label-default">
  <i aria-hidden="true" class="fa fa-clock-o"></i>
</span>
<span ng-repeat="j in join">
  <span
    tooltip="This field is joined with {{j.indexPatternId}}.{{j.path}}"
    class="label label-default">
    <i aria-hidden="true" class="fa fa-arrows-h"></i>
  </span>
</span>
