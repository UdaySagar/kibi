<div ng-controller="KibiRelationalButtonsVisController" class="kibi-relational-vis" ng-class="{loading: holder.activeFetch}">

  <div class="spinner large" ng-show="holder.activeFetch"></div>

  <button
    ng-repeat="button in buttons"
    ng-click="button.click()"
    ng-disabled="button.disabled"
    class="btn btn-relational"
    >
      {{button.label}}
      <span ng-show="button.targetCount !== undefined"> ({{button.targetCount}})</span>
      <span
        class="warning"
        ng-if="button.warning !== ''"
        tooltip="{{button.warning}}"
        tooltip-placement="right"
        tooltip-append-to-body="true"
        title="{{button.warning}}">(*)</span>
  </button>

</div>
